<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Autos</h1>
    <button type="button" onclick="loadXmlFile()">Klick mich</button>
    <p id="farben"></p>


    <script>

    function loadXmlFile(){
      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            ausgabe(this);
        }
      };
      xhttp.open("GET", "auto.xml", true);
      xhttp.send();
    }



    function ausgabe(xml){
      let ausgabe = "";
      let xmlDoc = xml.responseXML;
      let farbe = xmlDoc.getElementsByTagName("farbe");
      for (let i = 0; i < farbe.length; i++) {
        ausgabe = farbe[i].childNodes[0].nodeValue;

        farbe_bt = document.createElement("button");
        farbe_bt.setAttribute('id', 'tippen_bt');
        // farbe_bt.onclick = "tippspiel.php";
        farbe_bt.textContent = ausgabe;
        document.getElementsByTagName('body')[0].appendChild(farbe_bt);
    }
    }



    </script>

  </body>
</html>
